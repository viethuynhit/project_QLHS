{% extends 'studentMan/base.html' %}
{% load static %}
{% block content %}
    <h3 class="label">Lựa chọn niên khóa</h3>
    <div class="card card-body shadow-lg">
        <div class="jus_center row">
            <div class='col-lg-6'>
                {% csrf_token %}
                <table class="table table-sm">
                    <tr>
                        <th>STT</th>
                        <th>Niên khóa</th>
                        <th>Lựa chọn</th>
                    </tr>
                    {% for y in age %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{y.year}}</td>
                            <td>
                                <a href="{% url 'lapDSLop' y.id %}" class="btn btn-primary">Chọn</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        
    </div>
{% endblock content %}
